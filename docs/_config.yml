title: Android Development & Tools
description: Curated resources, tools, and configurations for Android development, customization, and AI-assisted workflows.
baseurl: "/android"
url: "https://ven0m0.github.io"

remote_theme: just-the-docs/just-the-docs@v0.10.1

# Theme settings
color_scheme: dark

# Navigation
nav_sort: order
nav_external_links:
  - title: GitHub Repo
    url: https://github.com/Ven0m0/android
    hide_icon: false
  - title: Report Issue
    url: https://github.com/Ven0m0/android/issues
    hide_icon: false

# Search
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Footer
footer_content: "Android Development &amp; Tools &mdash; <a href=\"https://github.com/Ven0m0/android\">GitHub</a> &bull; <a href=\"https://github.com/Ven0m0/android/issues\">Report Issue</a>"
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from site build
exclude:
  - README.md
  - Home.md
  - _Footer.md
  - _Sidebar.md
